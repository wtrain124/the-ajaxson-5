<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sonsie+One" rel="stylesheet">
    <link type = "text/css" rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div id="title"><h1>The AJAXson 5</h1></div>
    <div class="form-display">
      <form id="form-gif-request" >
          <label>What kind of Jackson 5 related gif do you want?
          <input id="tag" name="tag" type="text"/></label>
          <div id="captcha">
            <label>Prove you are not a robot by answering this riddle:</label>
            <input type="text" id="no-robot"/><span>How many people were in the band?</span>
            <div id="denied"></div>
          </div>
          <button class="btn btn-normal" id="submit">Get my GIF!</button>
      </form>

      <div id="denied">
        <img id="gif" src="" hidden="true"/>
        <p id="feedback" hidden="true`"></p>
      </div>

    </div>
</body>
</html>
